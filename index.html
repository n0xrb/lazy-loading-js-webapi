<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Web site created using create-snowpack-app" />

		<link rel="stylesheet" type="text/css" href="/_dist_/index.css" />
		<title>Lazy Fox</title>
	</head>
	<body>
		<div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="text-center">
				<h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">Lazy loading</h3>
				<p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
					Plugin en vanilla Javascript para cargar imágenes con lazy load
				</p>
				<p class="mt-4 max-w-2xl text-lg leading-7 text-gray-500 mx-auto">
					Las imágenes agregadas no se descargarám hasta que sean visibles en la pantalla.
				</p>
				<p class="mt-4 max-w-2xl text-sm leading-7 text-gray-500 mx-auto mb-2">Agrega una nueva imagen al final de la lista</p>
				<button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" id="addNewImage">
					Agregar imagen
				</button>
				<button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" id="clearImageContainer">
					Limpiar
				</button>
				<div id="images"></div>
			</div>
		</div>

		<!-- Add more scripts here -->
		<script type="module" src="/_dist_/index.js"></script>
	</body>
</html>
